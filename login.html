<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果项目是服务器环境，路径中的第一条斜线表示服务器根目录，就是big-event文件夹 -->
    <!-- 加载layui的css和js -->
    <!-- 加载规则 -->
    <!-- 先加载插件的css和js,在加载自己的 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src ="/assets/js/login.js"></script>
</head>
<body>
    <!-- logo区 -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录的盒子 -->
    <div id="login">
        <!-- 标题 -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 表单 -->
        <form class="layui-form" action="" id="f-one">
            <!-- 账号 -->
            <div class="layui-form-item">
                
                  <i class="layui-icon layui-icon-username"></i> 
                  <input type="text" name="username" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input l-username">
                
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                  <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input l-password">
                
              </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                
                  <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                
              </div>
            <!-- 去注册 -->
            <div class="layui-form-item fl">
                <span>还没有账号,</span><a href="java:;" class="qu-zhuce" >去注册</a>
            </div>
        </form>
    </div>
    <!-- 注册的盒子 -->
    <div id="register">
         <!-- 标题 -->
         <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <!-- 表单 -->
        <form class="layui-form" action="" id="f-two">
            <!-- 账号 -->
            <div class="layui-form-item">
                
                  <i class="layui-icon layui-icon-username"></i> 
                  <input type="text" name="username" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input username">
                
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                  <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off" class="layui-input password">
                
              </div>
              <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                  <input type="password"  required lay-verify="required|same" placeholder="确认密码" autocomplete="off" class="layui-input repassword">
                
              </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                
                  <button class="layui-btn zhuc layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                
              </div>
            <!-- 去注册 -->
            <div class="layui-form-item fl">
                <span>已有账号,</span><a href="java:;" class="qu-denglu">去登录</a>
            </div>
        </form>
    </div>
</body>
</html>
